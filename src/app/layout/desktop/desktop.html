<div
  class="w-screen h-screen flex flex-col bg-gradient-to-br from-[#1e1e1e] via-[#2c2c2c] to-[#252526] text-white overflow-hidden">
  <!-- Desktop content area -->
  <div class="flex-1 relative">
    <div class="absolute top-6 left-6 flex flex-col gap-4">
      @for (app of apps(); track app.id) {
      <app-app-icon [icon]="app.icon" [label]="app.label" (open)="onLaunch(app.id)" />
      }
    </div>
  </div>

  <!-- Open windows -->
  @for (win of windows(); track win.instanceId) {
    @switch (win.appId) {
      @case (DesktopAppId.Notepad) {
        <app-notepad [instanceId]="win.instanceId"></app-notepad>
      }
    }
  }

  <!-- Taskbar -->
  <app-taskbar />
</div>
